<div class="container">
    <h1>New Message</h1>

    <div class="row">
        <div class="col-lg-12">

            <div class="row">
                <div class="col-lg-4">
                    <h2>Recipient <span class="small">(none)</span></h2>
                </div>
            </div>
            <div class="row">
                <div class="input-group col-lg-4">
                <span class="input-group-btn">
                    <button ng-click="addRecipient(email)" class="btn btn-default" type="button">Add</button>
                </span>
                    <input ng-model="email" type="text" class="form-control" placeholder="Recipients">
                </div>
            </div>
            <div class="row">
                <ul class="list-group">
                    <li class="list-group-item" ng-repeat="recipient in recipients">
                        <p>{{ recipient.name }}</p>
                        <p>{{ recipient.email }}</p>
                    </li>
                </ul>
            </div>

            <br/>



            <div class="input-group">
                <text-angular ng-model="message.content"></text-angular>
            </div>

            <br/>

            <div class="form-group">
                <div>
                    <button ng-click="submit(message, recipients)" type="submit" class="btn btn-default">Sign up</button>
                </div>
            </div>
        </div>
    </div>
</div>
