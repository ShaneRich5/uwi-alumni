<div class="container">
    <h1>New Message</h1>

    <div class="row">
        <div class="col-lg-12">
            <div class="input-group col-lg-4">
                    <span class="input-group-btn">
                        <button ng-click="addUser()" class="btn btn-default" type="button">Add</button>
                    </span>
                <input ng-model="newRecipient" type="text" class="form-control" placeholder="Recipients">
            </div>

            <br/>

            <div class="input-group">
                <text-angular ng-model="post.body"></text-angular>
            </div>

            <br/>

            <div class="form-group">
                <div>
                    <button ng-click="submit(message)" type="submit" class="btn btn-default">Sign up</button>
                </div>
            </div>
        </div>
    </div>
</div>
