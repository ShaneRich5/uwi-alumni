<div class="container">
    <h1>New Message</h1>

    <div class="row">
        <div class="col-lg-6">
            <div class="input-group">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button">Add</button>
                    </span>
                <input ng-model="message.recipient" type="text" class="form-control" placeholder="Recipients">
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button ng-click="submit(message)" type="submit" class="btn btn-default">Sign up</button>
                </div>
            </div>
        </div>
    </div>
</div>
