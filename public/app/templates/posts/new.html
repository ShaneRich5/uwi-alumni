<div class="container">
    <h1>New Post</h1>

    <div class="row">
        <div class="col-lg-12">
            <div class="input-group">
                <input ng-model="post.title" type="text" class="form-control" placeholder="Title">
            </div>

            <br/>

            <div class="input-group">
                <text-angular ng-model="post.body"></text-angular>
            </div>

            <br/>

            <div class="form-group">
                <div >
                    <button ng-click="submit(post)" type="submit" class="btn btn-default">Post!</button>
                </div>
            </div>
        </div>
    </div>
</div>
