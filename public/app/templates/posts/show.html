<div class="container">

    <post title="post.title" body="post.body"></post>

    <div class="row">
        <ul class="list-group" ng-repeat="comment in comments">
            <comment body="comment.body"></comment>
        </ul>

        <div class="col-log-6">
            <div class="input-group">
                <input ng-model="newComment.body" class="form-control" type="text" placeholder="Type your thoughts..."/>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button ng-click="submit(newComment)" type="submit" class="btn btn-default">Save</button>
                </div>
            </div>
        </div>
    </div>

</div>
