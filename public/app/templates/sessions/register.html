<div class="container">
    <h1>Register</h1>

    <form class="form-horizontal">
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input ng-model="credentials.email" type="email" class="form-control" id="email" placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input ng-model="credentials.password" type="password" class="form-control" id="password" placeholder="password">
            </div>
        </div>
        <div class="form-group">
            <label for="password_confirmation" class="col-sm-2 control-label">Password Confirmation</label>
            <div class="col-sm-10">
                <input ng-model="credentials.password_confirmation" type="password" class="form-control" id="password_confirmation" placeholder="confirm">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button ng-click="submit(credentials)" type="submit" class="btn btn-default">Sign up</button>
            </div>
        </div>
    </form>
</div>
